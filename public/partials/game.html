<div class="container text-center padding80 border-top" id="1">
  <h2 class="clip uppercase">Box.BattleShip()</h2>
  <div class="row">
    <div class="col-xs-12 sea">
      <h2 class="clip">Turn : {{turnName}}</h2>
      <h3 class="clip">{{gameTime}}</h3>
    </div>
    <div class="col-xs-6 sea">
      <h3 class="clip">You : {{score}}</h3>
    </div>
    <div class="col-xs-6 sea">
      <h3 class="clip">{{opponent}} : {{OppScore}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 sea">
      <ul class="seaBox">
        <li ng-repeat="a in sea track by $index">

          <div class="sea col-xs-1">
            <ul>
              <li class="td{{ship.length}}" ng-repeat="ship in a track by $index">
                <div class="seaBoxView shipOnBoard td{{ship.length}}" ng-if="ship.name > 6" style=" background-image:url('img/sub{{ship.name-6}}h.png');background-position:{{14*$parent.$index}}% {{14*$index}}%;">
                  <div class="circleBase" style="">
                    Hit{{ship.name-6}}</div></div>
                  <div class="seaBoxView shipOnBoard td{{ship.length}}" ng-if="ship.name < 6 && ship.name >0" style=" background-image:url('img/sub{{ship.name}}.png');background-position:{{14*$parent.$index}}% {{14*$index}}%;">
                    {{ship.name}}</div>
                  <div class="seaBoxView clip td{{ship.length}}" ng-if="ship.name == 6" style="color:rgb(80,80,100);">
                      Miss</div>
                  <div class="seaBoxView clip" ng-if="ship.length == 0" style="height:45px;">
                    {{ship.name}}</div>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-xs-6 sea">
          <ul class="seaBox">
            <li ng-repeat="a in oppSea track by $index">

              <div class="sea col-xs-1">
                <ul>
                  <li class="td{{ship.length}}" ng-repeat="ship in a track by $index">

                      <!-- <div class="seaBoxView seaFloorHit td{{ship.length}}" ng-if="ship.length == 2" style="background-image:url('img/Layer11.png');background-position:{{14*$parent.$index}}% {{14*$index}}%; background-repeat:true; background-size:60%;background-attachment: fixed;"> -->
                      <div class="seaBoxView seaFloorHit td{{ship.length}}" ng-if="ship.length == 2" style="background-image:url('img/Layer11.png'); background-repeat:true; background-size:60%;background-attachment: fixed;">
                        <div class="circleBase" style="">
                          Hit</div></div>
                    <!-- <div class="seaBoxView seaFloorHit td{{ship.length}}" ng-if="ship.length == 1" style="background-image:url('img/Layer11.png');background-position:{{14*$parent.$index}}% {{14*$index}}%; background-repeat:true; background-size:60%;background-attachment: fixed;"> -->
                    <div class="seaBoxView seaFloorHit td{{ship.length}}" ng-if="ship.length == 1" style="background-image:url('img/Layer11.png'); background-repeat:true; background-size:60%;background-attachment: fixed;">
                      Miss</div>
                      <div class="seaBoxView seaBoxShoot" ng-if="ship.length == 0" ng-click="shootAt($index,$parent.$parent.$index)" style="">
                        ?</div>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </div>


        </div>
