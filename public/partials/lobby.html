<div particles-drv xmlns="http://www.w3.org/1999/html">
</div>
<div class="container text-center padding80 border-top" id="1" style="position: relative">
    <div class="heart" id="heartIcon" ng-click="heartClick()"></div>
    <h2 class="uppercase clip">Box.BattleShip()</h2>
    <h3 class="clip">People online {{online}}</h3>
    <h3>LOBBY</h3>

    <div>
        <input class="clip" type="text" placeholder="name" name="userName" ng-model="username" required>
        <br><br>
        <button class="center" ng-click="createRoom()">Create Room</button>
    </div>
    <br>
    <div tweet="social.twitterLobby"></div>

    <ul class="lobby-list text-left">
        <li ng-repeat="room in rooms" ng-click="joinRoom(room)">
            <div>
                <span class="badge"> join </span> {{room.hostName}}
            </div>
        </li>
    </ul>
    <div tweet="social.twitterLobby"></div>

</div>
